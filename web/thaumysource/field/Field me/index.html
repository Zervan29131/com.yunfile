            <script>
                //ShowNaviCardBoxBtn点击事件
                $(".ShowNaviBtn").click(function() {
                    if ($(".NaviCardBox").is(":hidden")) {
                        ShowNaviBox();
                    } else {
                        HideNaviBox();
                    }
                });
                //NaviCard点击事件
                $(".NaviCard").click(function() {
                    if ($(".NaviCardBox").is(":hidden")) {
                        ShowNaviBox();
                    } else if (document.body.clientWidth <= 1024) {
                        HideNaviBox();
                    }
                });
                //返回顶部按钮淡入淡出
                $(window).scroll(function() {
                    if ($(window).scrollTop() > 1600) {
                        $(".GoUpBtn").fadeIn(350);
                    } else {
                        $(".GoUpBtn").fadeOut(350);
                    }

                });
